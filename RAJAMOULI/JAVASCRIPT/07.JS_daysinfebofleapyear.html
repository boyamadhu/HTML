<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function madhu()
        {
            let y=Number(prompt('enter year'));
            let n=Number(prompt('enter month'));
            if  (n===1||n===3||n===5||n===7||n===8||n===10||n===12)
            {
                console.log((`${n} month has 31 days`));
            }
            else if(n===4||n===6||n===9||n===11)
            {
                console.log(`${y} and ${n} month has 30 days`)

            }
            else
            {
                if ((y%4==0&&y%100!=0)||(y%4===0))
                {
                    console.log(`${y} and ${n} month has 29 days`)
                    console.log('its a leap year')
                }
                else
                {
                    console.log(` ${y} and ${n} month has 28 days`)
                }
            }
        }
        madhu()
    </script>
</head>
<body>
    <div>Numbers</div>
</body>
</html>
