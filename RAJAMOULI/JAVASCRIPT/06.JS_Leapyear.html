<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function madhu()
        {
            let year=Number(prompt('enter year'))
            if (year%4==0&&year%100!=0)
            {
                console.log('leap year')
            }
            else if(year%400==0)
            {
                console.log('leap year')

            }
            else
            {
                console.log('not leap year')
            }

        }
        madhu()
    </script>
</head>

</html>
