<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
        .darkmode
        {
            background-color: black;
        }
    </style>
</head>
<body>
    <button onclick="sab()">click</button>

    <script>
        let sab=()=>{
            let body=document.body;
            body.classList.toggle("darkmode")
        }
    </script>
</body>
</html>
