<!DOCTYPE html>
<html>

    <title>Document</title>
    <script>
        let ram=prompt('enter anything')
        
        function madhu() {
           if (ram>=2000) {
            let c2000=Math.trunc(ram/2000)
            console.log(`2000 * ${c2000}=${2000*c2000}`)
            ram=ram-2000*c2000
           }
           if(ram>=500){
            let c500=Math.trunc(ram/500)
            console.log(`500 * ${c500}=${500*c500}`)
            ram=ram-500*c500
           }
           if (ram>=200) {
            let c2000=Math.trunc(ram/200)
            console.log(`200 * ${c200}=${100*c200}`)
            ram=ram-200*c200
           }
           if (ram>=100) {
            let c100=Math.trunc(ram/100)
            console.log(`100 * ${c100}=${50*c100}`)
            ram=ram-100*c100
           }
           if (ram>=50) {
            let c50=Math.trunc(ram/50)
            console.log(`50 * ${c50}=${50*c50}`)
            ram=ram-50*c50
           }
           if (ram>=10) {
            let c10=Math.trunc(ram/10)
            console.log(`10 * ${c10}=${5*c10}`)
            ram=ram-10*c10
           }
           if (ram>=5) {
            let c5=Math.trunc(ram/5)
            console.log(`5 * ${c5}=${5*c5}`)
            ram=ram-5*c5
           }
        }
        madhu()
    </script>
