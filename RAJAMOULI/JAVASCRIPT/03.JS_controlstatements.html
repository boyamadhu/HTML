<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Control statements</title>
    <script>
        let a=function()
        {
            let amt=Number(prompt('enter number'))
            if (amt>2000)
            {
                let c2000=Math.trunc(amt/2000)
                console.log('2000 *'+ c2000 +"="+(2000*c2000))
                amt=amt%2000
            }
            
        }
        a();
    </script>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
